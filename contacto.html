<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parkeate</title>
    <link rel="stylesheet" href="/css/contacto.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo">P A R K E A T E</a>
        <a href="register.html" class="nav-link">Registrarse</a>
        <a href="login.html" class="nav-link">Iniciar sesión</a>
      </nav>
    </header>
    <main>
      <section class="contacto">
        <h1>Contacto</h1>
        <p>
          Por favor, complete el siguiente formulario para contactar con nuestro
          equipo de servicio al cliente.
        </p>
        <form>
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" />
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <a class="logo">P A R K E A T E</a>
      </nav>
      <p>
        Todos los derechos reservados &copy; 2023 Parkeate - Reserva de
        Parqueaderos
      </p>
    </footer>
  </body>
</html>
